<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication And Division</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .calculator-card {
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            border-radius: 15px;
            overflow: hidden;
            background-color: #ffffff;
        }
        .header {
            background-color: #01203e;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: bold;
        }
        .card-body {
            padding: 2rem;
        }
        .form-label {
            font-weight: 500;
        }
        .btn {
            font-weight: 500;
        }
        #result {
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        .alert {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card calculator-card">
            <div class="header">
                <h1>Simple Calculator</h1>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="num1" class="form-label">1st Number:</label>
                    <input type="number" class="form-control form-control-lg" id="num1" required>
                </div>

                <div class="mb-4">
                    <label for="num2" class="form-label">2nd Number:</label>
                    <input type="number" class="form-control form-control-lg" id="num2" required>
                </div>

                <div class="d-grid gap-2 d-md-flex mb-4">
                    <button class="btn btn-success btn-lg flex-grow-1" onclick="multiply()">
                        Multiply
                    </button>
                    <button class="btn btn-primary btn-lg flex-grow-1" onclick="divide()">
                        Divide
                    </button>
                </div>

                <div class="alert alert-info" id="result" role="alert">
                    The Result Is: <span id="resultValue" class="fw-bold">-</span>
                </div>

                <div class="alert alert-danger d-none" id="errorAlert" role="alert"></div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function multiply() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            
            if (validateNumbers(num1, num2)) {
                const result = num1 * num2;
                showResult(result);
            }
        }

        function divide() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            
            if (validateNumbers(num1, num2)) {
                if (num2 === 0) {
                    showError('Cannot divide by zero!');
                    return;
                }
                const result = num1 / num2;
                showResult(result);
            }
        }

        function validateNumbers(num1, num2) {
            if (isNaN(num1) || isNaN(num2)) {
                showError('Please enter valid numbers in both fields');
                return false;
            }
            return true;
        }

        function showResult(value) {
            document.getElementById('resultValue').textContent = value.toFixed(2);
           
        }

        function showError(message) {
            const errorAlert = document.getElementById('errorAlert');
            errorAlert.textContent = message;
            errorAlert.classList.remove('d-none');
        }
    </script>
</body>
</html>
